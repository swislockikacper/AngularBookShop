<div class="card">
  <div>
    <img src="data:image/gif;base64,{{ cartElement.photo }}" />
    <div>
      <p class="title">{{ cartElement.title }}</p>
      <p class="author">{{ cartElement.author }}</p>
    </div>
  </div>

  <p class="count data">{{ cartElement.quantity }}</p>

  <div class="buttons">
    <button (click)="addOneMore()">+</button>
    <button (click)="deleteOne()">-</button>
  </div>

  <p class="price data">{{ cartElement.price }} z≈Ç</p>
</div>
